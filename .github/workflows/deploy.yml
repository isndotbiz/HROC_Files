name: Deploy HROC Website

on:
  push:
    branches:
      - main
    paths:
      - 'HROC_Website_New/**'
      - 'netlify.toml'
      - '.github/workflows/deploy.yml'
      - 'tests/**'
      - 'playwright.config.ts'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-netlify:
    runs-on: ubuntu-latest
    name: Deploy to Netlify (primary)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './HROC_Website_New'
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

  sync-s3-assets:
    runs-on: ubuntu-latest
    name: Sync assets to S3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync founder images to S3
        run: |
          aws s3 sync HROC_Website_New/images/founders s3://hroc-website-20251230043930/images/founders \
            --cache-control "max-age=31536000" \
            --delete

      - name: Sync generated service images to S3
        run: |
          aws s3 sync HROC_Website_New/images/generated s3://hroc-website-20251230043930/images/generated \
            --cache-control "max-age=31536000" \
            --delete

      - name: Sync community photos to S3
        run: |
          aws s3 sync HROC_Website_New/generated_images/community_photos s3://hroc-website-20251230043930/generated_images/community_photos \
            --cache-control "max-age=31536000" \
            --delete

      - name: Sync PDFs to S3
        run: |
          aws s3 sync HROC_Website_New/pdfs s3://hroc-website-20251230043930/pdfs \
            --cache-control "max-age=31536000" \
            --delete

      - name: Verify S3 sync
        run: |
          echo "=== S3 Asset Sync Complete ==="
          echo "Bucket: hroc-website-20251230043930"
          aws s3 ls s3://hroc-website-20251230043930/ --summarize --human-readable | tail -2

  site-health-check:
    runs-on: ubuntu-latest
    name: Playwright site health check
    needs: [deploy-netlify, sync-s3-assets]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run site health tests
        run: npx playwright test --reporter=list
        env:
          SITE_URL: https://hrocinc.org
